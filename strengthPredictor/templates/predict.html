<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concrete Strength Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-predict {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .btn-predict:hover {
      background-color: #0056b3;
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h2 class="text-center">Concrete Strength Predictor</h2>
    <form id="predict-form">
      <div class="mb-3">
        <label for="days" class="form-label">Age of Concrete (Days)</label>
        <input type="number" class="form-control" id="days" required>
      </div>
      <div class="mb-3">
        <label for="water-cement-ratio" class="form-label">Water-Cement Ratio</label>
        <input type="number" step="any" class="form-control" id="water-cement-ratio" required>
      </div>
      <button type="button" class="btn btn-predict w-100" onclick="predictStrength()">Predict</button>
    </form>

    <div class="result-box" id="result-box">
      <h5>Predicted Concrete Strength: <span id="predicted-strength"></span> MPa</h5>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Simulate the prediction
  function predictStrength() {
    var days = document.getElementById('days').value;
    var waterCementRatio = document.getElementById('water-cement-ratio').value;

    if (!days || !waterCementRatio) {
      alert("Please fill in all fields!");
      return;
    }

    // Simulate a model prediction (replace this with actual model logic)
    var predictedStrength = (parseFloat(days) * 0.5) + (parseFloat(waterCementRatio) * 10);  // Just an example formula

    // Display the result
    document.getElementById('predicted-strength').textContent = predictedStrength.toFixed(2);
    document.getElementById('result-box').style.display = 'block';
  }
</script>

</body>
</html>
